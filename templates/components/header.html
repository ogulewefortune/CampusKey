<header>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CampusKey Logo" style="height: 40px;">
                <h1 style="margin: 0; font-size: 1.5rem;">CampusKey</h1>
            </div>
            {% if session.get('user_id') %}
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span>Welcome, {{ session.get('username', 'User') }}</span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">Logout</a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
